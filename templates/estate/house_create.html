{% extends '_base.html' %}
{% block content %}
<h4>House create</h4>
<form action="" method="post" hx-post="/houses/new" hx-target="this" hx-swap="outerHTML">
    <h5>заполните поля </h5>
    {% csrf_token %}
    {{form.as_p}}
    <div id="map"></div>
    <button type="submit">Далее</button>
</form>

<style>
    #map{
        height: clamp(200px, 400px, 100vh);
        width: clamp(200px, 400px, 100vw)
    }
</style>
{% endblock content %}
